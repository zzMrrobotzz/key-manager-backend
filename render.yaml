services:
  - type: web
    name: toolviettruyen-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromParam: PORT
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/status
    numInstances: 1
    plan: starter
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 80
      targetMemoryPercent: 80